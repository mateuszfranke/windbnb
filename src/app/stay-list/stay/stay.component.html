<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

<div class="component">
  <div id="image">
    <img [src]="img" class="image">
  </div>
  <div id="information" [ngClass]="superHost?'wrapper-super-host':'wrapper-none-super-host'">
    <div [ngClass]="superHost?'super-host':'none'" [hidden]="!superHost" style="margin-top: 15px;">SUPER HOST</div>
    <div id="title" class="title" style="margin-top: 21px;">
      <span>{{type}}</span>
      <span *ngIf="beds != null">,&nbsp;{{beds}} beds</span>
    </div>
    <div id="rating" class="wrapper-mini" style="margin-top: 21px;">
      <img src="assets/baseline_star_black_18pt_1x.png" class="star"/>
      <div class="rating">{{rating}}</div>
    </div>
  </div>
  <div id="description" class="description">{{description}}</div>
</div>
