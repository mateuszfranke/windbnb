<div class="search-bar">
  <div style="margin-left: 100px;" class="input-wrapper">
    <div class="input-wrapper-inside">
      <label>Location</label>
      <input [(ngModel)]="serchValue"  type="text" name="Add location" class="no-outline" style="margin-bottom: 10px;" >
    </div>
  </div>
  <div id="add-guest" class="input-wrapper">
    <label>Guests</label>
    <input type="text"  name="Add guest" class="no-outline">
  </div>
  <div id="btn-search" class="input-wrapper center">
    <button class="btn" (click)="Search()">Serach</button>
  </div>
</div>
